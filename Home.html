<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipe Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>My Recipe Book</h1>
        <div id="theme-switcher">
            <button onclick="toggleTheme()">Toggle Dark Mode</button>
        </div>
    </header>

    <main>
        <!-- Search Recipe Section -->
        <section id="search-recipe-section">
            <input type="text" id="search-input" placeholder="Search recipes..." oninput="searchRecipe()">
        </section>

        <!-- Add Recipe Section -->
        <section id="add-recipe-section">
            <h2>Add Recipe</h2>
            <form id="recipe-form">
                <label for="recipe-name">Recipe Name:</label>
                <input type="text" id="recipe-name" required>

                <label for="ingredients">Ingredients:</label>
                <textarea id="ingredients" required></textarea>

                <label for="instructions">Instructions:</label>
                <textarea id="instructions" required></textarea>

                <label for="category">Category:</label>
                <select id="category">
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Non-Vegetarian">Non-Vegetarian</option>
                    <option value="Vegan">Vegan</option>
                    <option value="Dessert">Dessert</option>
                </select>

                <label for="rating">Rating:</label>
                <input type="number" id="rating" min="1" max="5" placeholder="1-5" required>

                <button type="submit">Add Recipe</button>
            </form>
        </section>

        <!-- Recipe List Section -->
        <section id="recipe-list-section">
            <h2>Recipe List</h2>
            <ul id="recipe-list"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
